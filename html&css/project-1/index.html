<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      <p class="button">Learning</p>
      <p class="publish">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="cardFooter">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar">
        <h5>Greg Hooper</h5>
      </div>
    </div>
  </main>
</body>
</html>
