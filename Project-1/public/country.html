<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src="country.js" defer></script>
</head>

<body class="">
    <header class="header">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <p class="theme-changer"><i  id="themeIcon" class="fa-regular fa-moon"></i>&nbsp;<span class="theme-name">Light</span>&nbsp;Mode</p>
        </div>
    </header>
    <main class="main">
        <div class="country-details-container">
            <span class="back-button" onclick="history.back()"><i
                    class="fa-solid fa-arrow-left-long"></i>&nbsp;&nbsp;Back</span>
            <div class="country-details">
                <img src="" alt="">
                <div class="details-text-container">
                    <h1 class="countryName"></h1>
                    <div class="details-text">
                        <p><b>Native Name:&nbsp;</b><span class="native-name"></span></p>
                        <p><b>Population:&nbsp;</b><span class="population"></span></p>
                        <p><b>Region:&nbsp;</b><span class="region"></span></p>
                        <p><b>Sub Region:&nbsp;</b><span class="sub-region"></span></p>
                        <p><b>Capital:&nbsp;</b><span class="capital"></span></p>
                        <p><b>Top Level Domain:&nbsp;</b><span class="top-level-domain">Belgium</span></p>
                        <p><b>Currencies:&nbsp;</b><span class="currencies"></span></p>
                        <p><b>Languages:&nbsp;</b><span class="languages"></span></p>
                    </div>
                    <div class="borderDetails">
                        <b>Border Countries:&nbsp;&nbsp;&nbsp;</b>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
